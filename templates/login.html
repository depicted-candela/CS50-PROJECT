{% extends "index.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        {% if error == 1 or error == 3 %}
            <p><span style="color:red">Must provide username</span></p>
        {% endif %}
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        {% if error == 1 or error == 2 %}
            <p><span style="color:red">Must provide passsword</span></p>
        {% elif error == 4 %}
            <p><span style="color:red">Incorrect password or username</span></p>
        {% endif %}
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
